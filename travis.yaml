language: generic

services:
  - docker

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  # Build Docker images
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./reverseproxy

  # Tag Docker images
  - docker tag udagram-api-feed Udagram/udagram-api-feed
  - docker tag udagram-api-user Udagram/udagram-api-user
  - docker tag udagram-frontend Udagram/udagram-frontend:local
  - docker tag reverseproxy Udagram/reverseproxy

after_success:
  # Push Docker images to DockerHub
  - docker push Udagram/udagram-api-feed
  - docker push Udagram/udagram-api-user
  - docker push Udagram/udagram-frontend:local
  - docker push Udagram/reverseproxy